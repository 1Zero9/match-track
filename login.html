<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Match Tracker</title>
    <link rel="icon" type="image/x-icon" href="rvr.ico">
    <link rel="stylesheet" href="style.css">

    <!-- ✅ Load Scripts in Correct Order -->
    <script defer src="scripts/supabase.js"></script>
    <script defer src="scripts/auth.js"></script>
</head>
<body>
    <!-- ✅ Login Form -->
    <div class="table-container">
        <h2 class="page-title">Login to Match Tracker</h2>
        <form id="login-form">
            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" required>

            <button type="submit" class="main-button">Login</button>
        </form>
        <p>Don't have an account? <a href="#" onclick="showSignup()">Sign up</a></p>
        <p id="error-message" class="error-message"></p>
    </div>

    <!-- ✅ Signup Form (Hidden by Default) -->
    <div class="table-container hidden" id="signup-container">
        <h2 class="page-title">Create an Account</h2>
        <form id="signup-form">
            <label for="signup-email">Email:</label>
            <input type="email" id="signup-email" required>

            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" required>

            <button type="submit" class="main-button">Sign Up</button>
        </form>
        <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
        <p id="signup-error-message" class="error-message"></p>
    </div>

    <!-- ✅ Footer -->
    <div id="footer"></div>
</body>
</html>
