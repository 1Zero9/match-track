<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Match Tracker</title>
    <link rel="stylesheet" href="style.css">

    <!-- ✅ Load FontAwesome for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <!-- ✅ Load Scripts -->
    <script defer src="scripts/supabase.js"></script>
    <script defer src="scripts/auth.js"></script>
</head>
<body>

    <!-- ✅ Logo Header (Clickable to Return Home) -->
    <div class="login-header">
        <a href="index.html">
            <img src="assets/rvr_logo.png" alt="Match Tracker Logo" class="login-logo">
        </a>
        <h2>Login to Match Tracker</h2>
    </div>

    <!-- ✅ Login Form -->
    <div class="login-container">
        <form id="login-form">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="identifier" placeholder="Username or Email" required>
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Password" required>
            </div>

            <button type="submit" class="login-button">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>
        <p id="error-message" class="error-message"></p>
    </div>

</body>
</html>
