<header class="site-header">
    <div class="header-content">
        <img src="./assets/rvr_logo.png" alt="RVR Logo" class="header-logo">
        <h1 class="header-title">Match Tracker</h1>
        <nav class="header-nav">
            <a href="index.html" class="nav-link">Home</a>
            <a href="log-result.html" class="nav-link restricted">
                Log a Result <span class="lock-icon">ðŸ”’</span>
            </a>
            <a href="admin.html" class="nav-link restricted">
                Admin <span class="lock-icon">ðŸ”’</span>
            </a>
        </nav>
    </div>
</header>

<style>
    .site-header {
        background-color: #333;
        padding: 1px 0;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        height: 50px;
        transition: transform 0.3s ease-in-out;
    }

    .header-content {
        display: flex;
        align-items: center;
        justify-content: space-between;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 18px;
        min-height: 42px;
    }

    .header-logo {
        width: 90px;
        height: auto;
        margin-right: 15px;
    }

    .header-title {
        color: white;
        font-size: 1.7em;
        margin: 0;
    }

    .header-nav {
        display: flex;
        gap: 15px;
    }
    
    .nav-link {
        color: white;
        text-decoration: none;
        font-size: 16px;
        padding: 7px 14px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 5px;
        transition: background 0.3s;
    }

    .nav-link:hover {
        background: rgba(255, 255, 255, 0.4);
    }

    .restricted {
        display: flex;
        align-items: center;
        gap: 5px;
    }

    .lock-icon {
        font-size: 14px;
    }

    .header-hidden {
        transform: translateY(-100%);
    }
</style>

<script>
    let lastScroll = window.scrollY;
    let header = document.querySelector('.site-header');
    
    window.addEventListener('scroll', () => {
        const currentScroll = window.scrollY;
        if (currentScroll > lastScroll && currentScroll > 50) {
            header.classList.add('header-hidden');
        } else {
            header.classList.remove('header-hidden');
        }
        lastScroll = currentScroll;
    });
</script>
