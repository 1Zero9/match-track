<header class="site-header">
    <nav>
        <a href="/">
            <img src="assets/images/logo.svg" alt="Match Tracker Logo" class="logo">
        </a>
        <ul>
            <li><a href="#">Matches</a></li>
            <li><a href="#">Teams</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </nav>
</header>

<style>
    .site-header {
        background-color: #333;
        padding: 2px 0;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        height: 55px;
        transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .header-content {
        display: flex;
        align-items: center;
        justify-content: space-between;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 18px;
        min-height: 42px;
    }

    .header-logo {
        width: 99px;
        height: auto;
        margin-right: 15px;
    }

    .header-title {
        color: white;
        font-size: 1.7em;
        margin: 0;
    }

    .header-nav {
        display: flex;
        gap: 15px;
    }
    
    .nav-link {
        color: white;
        text-decoration: none;
        font-size: 16px;
        padding: 7px 14px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 5px;
        transition: background 0.3s;
    }

    .nav-link:hover {
        background: rgba(255, 255, 255, 0.4);
    }

    .restricted {
        display: flex;
        align-items: center;
        gap: 5px;
    }

    .lock-icon {
        font-size: 14px;
    }

    .header-hidden {
        transform: translateY(-100%);
        transition: transform 0.3s ease;
    }
</style>

<script>
    let lastScroll = 0;
    const header = document.querySelector('.site-header');
    const scrollThreshold = 50; // Increased threshold for better user experience

    window.addEventListener('scroll', () => {
        const currentScroll = window.pageYOffset;
        
        // Only trigger if we've scrolled more than the threshold
        if (Math.abs(currentScroll - lastScroll) < scrollThreshold) {
            lastScroll = currentScroll;
            return;
        }
        
        // Scrolling down
        if (currentScroll > lastScroll && currentScroll > header.offsetHeight + 100) {
            header.classList.add('header-hidden');
        }
        // Scrolling up
        else if (currentScroll < lastScroll) {
            header.classList.remove('header-hidden');
        }
        
        lastScroll = currentScroll <= 0 ? 0 : currentScroll;
    }, { passive: true });
</script>
