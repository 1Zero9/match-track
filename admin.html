<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Tracker - Admin</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="rvr.ico">
    <script defer src="scripts/supabase.js"></script>
    <script defer src="scripts/auth.js"></script>
    <script defer src="scripts/admin.js"></script>
</head>
<body>
    <div class="header-container">
        <div class="header-left">
            <a href="index.html">
                <img src="assets/rvr_logo.png" alt="Match Tracker Logo" class="header-logo">
            </a>
            <h1 class="main-title">Match Admin</h1>
        </div>
        <div class="header-buttons">
            <a href="index.html"><button class="main-button">Back to Results</button></a>
        </div>
    </div>

    <div class="admin-container">
        <form id="match-form" class="admin-form">
            <div class="form-group">
                <label for="match-date">Match Date</label>
                <input type="date" id="match-date" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="home-team">Home Team</label>
                    <select id="home-team" required></select>
                </div>
                <div class="form-group score-inputs">
                    <label>Score</label>
                    <div class="score-group">
                        <input type="number" id="home-score" min="0" required>
                        <span>-</span>
                        <input type="number" id="away-score" min="0" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="away-team">Away Team</label>
                    <select id="away-team" required></select>
                </div>
            </div>

            <div class="form-group">
                <label for="competition">Competition</label>
                <select id="competition" required></select>
            </div>

            <button type="submit" class="main-button">Add Match</button>
        </form>
    </div>

    <footer class="footer">
        <p>&copy; 2024 RVR Match Tracker. All rights reserved.</p>
    </footer>
</body>
</html>
