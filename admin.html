<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Log a Match</title>
    <link rel="stylesheet" href="style.css">

    <!-- ✅ Load Scripts -->
    <script defer src="scripts/supabase.js"></script>
    <script defer src="scripts/auth.js"></script>
    <script defer src="scripts/crud.js"></script>
</head>
<body>

    <!-- ✅ Header -->
    <div class="header-container">
        <a href="index.html">
            <img src="assets/rvr_logo.png" alt="Home" class="header-logo">
        </a>
        <h2>Admin - Log a Match</h2>
    </div>

    <!-- ✅ Log a Match Form -->
    <div class="admin-container">
        <h3>Log a Match</h3>
        <form id="match-form" class="grid-form">
            <div class="form-group">
                <label for="match-date">Match Date:</label>
                <input type="date" id="match-date" required>
            </div>

            <div class="form-group">
                <label for="home-team">Home Team:</label>
                <select id="home-team" required></select>
            </div>

            <div class="form-group">
                <label for="away-team">Away Team:</label>
                <select id="away-team" required></select>
            </div>

            <div class="form-group">
                <label for="home-score">Home Score:</label>
                <input type="number" id="home-score" min="0" required>
            </div>

            <div class="form-group">
                <label for="away-score">Away Score:</label>
                <input type="number" id="away-score" min="0" required>
            </div>

            <div class="form-group">
                <label for="competition">Competition:</label>
                <select id="competition" required></select>
            </div>

            <div class="form-group full-width">
                <button type="submit" class="main-button">Submit Match</button>
            </div>
        </form>

        <p id="match-message" class="success-message"></p>
    </div>

    <!-- ✅ Management Sections -->
    <div class="admin-tables">
        <h3>Manage Teams</h3>
        <div class="form-inline">
            <input type="text" id="teams-name" placeholder="Add new team" required>
            <button type="submit" class="small-button" onclick="insertItem('teams')">Add Team</button>
        </div>
        <table class="results-table">
            <thead>
                <tr>
                    <th>Team Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="teams-table-body"></tbody>
        </table>

        <h3>Manage Venues</h3>
        <div class="form-inline">
            <input type="text" id="venues-name" placeholder="Add new venue" required>
            <button type="submit" class="small-button" onclick="insertItem('venues')">Add Venue</button>
        </div>
        <table class="results-table">
            <thead>
                <tr>
                    <th>Venue Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="venues-table-body"></tbody>
        </table>

        <h3>Manage Competitions</h3>
        <div class="form-inline">
            <input type="text" id="competitions-name" placeholder="Add new competition" required>
            <button type="submit" class="small-button" onclick="insertItem('competitions')">Add Competition</button>
        </div>
        <table class="results-table">
            <thead>
                <tr>
                    <th>Competition Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="competitions-table-body"></tbody>
        </table>
    </div>

</body>
</html>
