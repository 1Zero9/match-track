<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Track</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #0A1F50;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        header {
            padding: 20px;
        }
        .logo-container img {
            width: 80px;
        }
        .button-group {
            margin: 20px 0;
        }
        .btn {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn-orange {
            background-color: #FF7300;
            color: white;
        }
        .btn-dark {
            background-color: #1E2A47;
            color: white;
        }
        .filters {
            background: white;
            color: black;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px auto;
            width: 80%;
        }
        .filter {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .results {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            width: 80%;
        }
        .setup-section {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            width: 80%;
        }
        .setup-section h2 {
            margin-bottom: 20px;
        }
        .setup-section form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .setup-section input, .setup-section button {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="Match Track Logo">
            <h1>Match Track</h1>
            <p>Record and track your team's performance</p>
        </div>
    </header>
    
    <main>
        <div class="button-group">
            <button class="btn btn-orange">üèÜ View Results</button>
            <button class="btn btn-dark">‚ûï Log a Match</button>
            <button class="btn btn-dark">üîç Setup</button>
        </div>
        
        <section class="filters">
            <select id="team-select" class="filter">
                <option>Select Team</option>
            </select>
            <select id="year-select" class="filter">
                <option>All Years</option>
            </select>
            <input type="date" id="date-filter" class="filter">
            <input type="text" id="search-filter" class="filter" placeholder="Filter by...">
        </section>
        
        <section class="results">
            <h2>Select a Team</h2>
            <p>Please select a team to view match results</p>
        </section>

        <section class="setup-section">
            <h2>Setup</h2>
            <form id="setup-form">
                <input type="text" id="team-name" placeholder="Team Name">
                <input type="text" id="venue-name" placeholder="Venue Name">
                <input type="text" id="opponent-name" placeholder="Opponent Name">
                <button type="button" onclick="addSetupData()">Add</button>
            </form>
        </section>

        <section class="log-match-section">
            <h2>Log a Match</h2>
            <form id="log-match-form">
                <select id="log-team-select" class="filter">
                    <option>Select Team</option>
                </select>
                <select id="log-venue-select" class="filter">
                    <option>Select Venue</option>
                </select>
                <select id="log-opponent-select" class="filter">
                    <option>Select Opponent</option>
                </select>
                <input type="date" id="log-date" class="filter">
                <input type="text" id="log-score" class="filter" placeholder="Score">
                <button type="button" onclick="logMatch()">Log Match</button>
            </form>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
