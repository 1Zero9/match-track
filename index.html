<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Tracker</title>
    <link rel="icon" type="image/x-icon" href="rvr.ico">
    <link rel="stylesheet" href="style.css">

    <!-- Load Scripts in Correct Order -->
    <script defer src="scripts/supabase.js"></script> 
    <script defer src="scripts/auth.js"></script>
    <script defer src="scripts/main.js"></script>
    <script defer src="scripts/matches.js"></script>
    <script defer src="scripts/filters.js"></script>
    <script defer src="scripts/crud.js"></script>
</head>
<body>

    <!-- HEADER -->
    <div class="header-container">
        <img src="assets/rvr_logo.png" alt="River Valley Rangers Logo" class="header-logo">
        <h1 class="header-title">River Valley Rangers</h1>
        <div class="header-buttons">
            <button class="main-button">Results</button>
            <button class="main-button">Add Match</button>
            <button class="main-button">Setup</button>
        </div>
    </div>

    <!-- FILTER SECTION -->
    <div class="filter-container">
        <div class="filter-group">
            <label for="team-filter">Team</label>
            <select id="team-filter">
                <option value="all">All Teams</option>
            </select>
        </div>

        <div class="filter-group">
            <label for="home-away-filter">Home/Away</label>
            <select id="home-away-filter">
                <option value="all">Both</option>
                <option value="home">Home</option>
                <option value="away">Away</option>
            </select>
        </div>

        <div class="filter-group">
            <label for="year-filter">Year</label>
            <select id="year-filter">
                <option value="all">All Years</option>
            </select>
        </div>

        <div class="filter-group">
            <label for="date-filter">Date</label>
            <input type="date" id="date-filter">
        </div>

        <div class="filter-group">
            <label for="competition-filter">Competition</label>
            <select id="competition-filter">
                <option value="all">All</option>
            </select>
        </div>

        <div class="filter-group">
            <button type="button" class="main-button reset-button" onclick="resetFilters()">Reset</button>
        </div>
    </div>

    <!-- MATCH RESULTS TABLE -->
    <div class="table-container">
        <h2 class="results-heading">Match Results</h2>
        <table class="results-table">
            <thead>
                <tr>
                    <th></th> <!-- New column for the + icon -->
                    <th>Date</th>
                    <th>Home Team</th>
                    <th>Score</th>
                    <th>Away Team</th>
                    <th>Competition</th>
                    <th>Venue</th>
                </tr>
            </thead>
            <tbody id="resultsTableBody">
                <!-- JavaScript will insert rows here -->
            </tbody>
        </table>
    </div>

    <!-- FOOTER -->
    <div id="footer" class="footer-fixed">Â© 2024 River Valley Rangers</div>

</body>
</html>
