<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Tracker</title>
    <link rel="icon" type="image/x-icon" href="/icon/rvr.ico">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <style>
        body {
            background-color: #0B1E49;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .header-container {
            padding: 20px 0;
            background-color: #0B1E49;
        }

        .logo {
            width: 80px;
        }

        .main-title {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }

        .sub-title {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .main-button {
            background-color: #FF7F32;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .main-button:hover {
            background-color: #e56e2a;
        }

        .filter-container {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            color: black;
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .filter-container select,
        .filter-container input {
            padding: 8px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header-container">
        <img src="assets/rvr_logo.png" alt="Match Tracker Logo" class="logo">
        <div class="main-title">River Valley Rangers</div>
        <div class="sub-title">Match Records & Stats</div>
        <div class="buttons-container">
            <button class="main-button">View Results</button>
            <button class="main-button">Log a Match</button>
            <button class="main-button">Setup</button>
        </div>
    </div>

    <!-- Filter Section -->
    <div class="filter-container">
        <select id="team-filter" onchange="applyFilter()">
            <option value="all">Select Team</option>
            <!-- Teams dynamically populated -->
        </select>

        <select id="year-filter" onchange="applyFilter()">
            <option value="all">All Years</option>
        </select>

        <input type="date" id="date-filter" onchange="applyFilter()">

        <select id="competition-filter" onchange="applyFilter()">
            <option value="all">Filter by...</option>
            <option value="League">League</option>
            <option value="Cup">Cup</option>
            <option value="Friendly">Friendly</option>
        </select>
    </div>

    <div class="container">
        <h2 class="page-title">Select a Team</h2>
        <p>Please select a team to view match results</p>
    </div>

    <!-- Footer Section -->
    <div id="footer"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("footer.html")
                .then(response => response.text())
                .then(data => document.getElementById("footer").innerHTML = data)
                .catch(error => console.error("Error loading footer:", error));
        });

        function applyFilter() {
            // Filtering logic will go here
        }
    </script>
</body>
</html>
