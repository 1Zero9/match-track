<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Tracker</title>
    <link rel="icon" type="image/x-icon" href="rvr.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="results.css"> <!-- New stylesheet for results page -->

    <!-- Load Scripts in Correct Order -->
    <script defer src="scripts/supabase.js"></script> 
    <script defer src="scripts/auth.js"></script>
    <script defer src="scripts/main.js"></script>
    <script defer src="scripts/matches.js"></script>
    <script defer src="scripts/filters.js"></script>
    <script defer src="scripts/crud.js"></script>
</head>
<body>

    <!-- Header Section -->
    <div class="header-container">
        <div class="header-left">
            <a href="index.html">
                <img src="assets/rvr_logo.png" alt="Match Tracker Logo" class="header-logo">
            </a>
            <h1 class="main-title">River Valley Rangers</h1>
        </div>

        <div class="header-buttons">
            <a href="index.html"><button class="main-button active">View Results</button></a>
            <a href="admin.html"><button class="main-button">Log a Match</button></a>
            <a href="setup.html"><button class="main-button">Setup</button></a>
        </div>
    </div>

    <!-- Filter Section - Redesigned -->
    <div class="filter-container">
        <div class="filter-header">
            <h3>Filter Matches</h3>
            <button type="button" class="main-button reset-button" onclick="resetFilters()">Reset All</button>
        </div>
        
        <div class="filter-controls">
            <div class="filter-group">
                <label for="team-filter">Team</label>
                <select id="team-filter">
                    <option value="all">All Teams</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="home-away-filter">Home/Away</label>
                <select id="home-away-filter">
                    <option value="all">Both</option>
                    <option value="home">Home Only</option>
                    <option value="away">Away Only</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="competition-filter">Competition</label>
                <select id="competition-filter">
                    <option value="all">All Competitions</option>
                </select>
            </div>

            <div class="filter-row">
                <div class="filter-group date-filter">
                    <label for="year-filter">Season</label>
                    <select id="year-filter">
                        <option value="all">All Seasons</option>
                    </select>
                </div>

                <div class="filter-group date-filter">
                    <label for="date-filter">Specific Date</label>
                    <input type="date" id="date-filter">
                </div>
            </div>
        </div>
    </div>

    <!-- Match Results Section - Card Based -->
    <div class="results-container">
        <h2 class="section-title">Match Results</h2>
        
        <div id="results-counter" class="results-counter">
            <span id="match-count">0</span> matches found
        </div>
        
        <div id="results-grid" class="results-grid">
            <!-- JavaScript will insert cards here -->
            <!-- Example Card Structure (will be created in JS) -->
            <div class="match-card">
                <div class="match-date">Saturday, 2 March 2025</div>
                <div class="match-competition">Premier League</div>
                
                <div class="match-details">
                    <div class="team home-team">
                        <div class="team-name">River Valley Rangers</div>
                    </div>
                    
                    <div class="match-score">
                        <span class="score">3</span>
                        <span class="score-divider">-</span>
                        <span class="score">1</span>
                    </div>
                    
                    <div class="team away-team">
                        <div class="team-name">City United</div>
                    </div>
                </div>
                
                <div class="match-venue">
                    <span class="venue-label">Venue:</span>
                    <span class="venue-name">Memorial Stadium</span>
                </div>
            </div>
        </div>
        
        <div id="no-results" class="no-results" style="display: none;">
            <p>No matches found with the current filters.</p>
            <button class="main-button" onclick="resetFilters()">Clear Filters</button>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

</body>
</html>
