<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Tracker</title>
    <link rel="icon" type="image/x-icon" href="rvr.ico">
    <link rel="stylesheet" href="style.css">

    <!-- Load Scripts in Correct Order -->
    <script defer src="scripts/supabase.js"></script> 
    <script defer src="scripts/auth.js"></script>
    <script defer src="scripts/main.js"></script>
    <script defer src="scripts/matches.js"></script>
    <script defer src="scripts/filters.js"></script>
    <script defer src="scripts/crud.js"></script>
</head>
<body>

    <!-- Header Section -->
    <div class="header-container">
        <div class="header-left">
            <a href="index.html">
                <img src="assets/rvr_logo.png" alt="Match Tracker Logo" class="header-logo">
            </a>
            <h1 class="main-title">River Valley Rangers</h1>
        </div>

        <div class="header-buttons">
            <a href="index.html"><button class="main-button">View Results</button></a>
            <a href="admin.html"><button class="main-button">Log a Match</button></a>
            <a href="setup.html"><button class="main-button">Setup</button></a>
        </div>
    </div>

    <!-- Enhanced Filter Section -->
    <div class="filter-container">
        <div class="filter-header">
            <h3>Filter Matches</h3>
            <button type="button" class="main-button reset-button" onclick="resetFilters()">Reset Filters</button>
        </div>
        
        <div class="filter-controls">
            <div class="filter-group">
                <label for="team-filter">Team:</label>
                <select id="team-filter">
                    <option value="all">Select Team</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="home-away-filter">Home/Away:</label>
                <select id="home-away-filter">
                    <option value="all">Home & Away</option>
                    <option value="home">Home Only</option>
                    <option value="away">Away Only</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="year-filter">Year:</label>
                <select id="year-filter">
                    <option value="all">All Years</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="date-filter">Date:</label>
                <input type="date" id="date-filter">
            </div>

            <div class="filter-group">
                <label for="competition-filter">Competition:</label>
                <select id="competition-filter">
                    <option value="all">Filter by...</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Match Results Table Container -->
    <div class="table-container">
        <h2 class="page-title">Match Results</h2>
        
        <div class="results-counter">
            Showing <span id="match-count" class="match-count">0</span> matches
        </div>
        
        <table class="results-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Home Team</th>
                    <th>Score</th>
                    <th>Away Team</th>
                    <th>Competition</th>
                    <th>Venue</th>
                </tr>
            </thead>
            <tbody id="resultsTableBody">
                <!-- JavaScript will insert rows here -->
            </tbody>
        </table>
        
        <div id="no-results" class="no-results" style="display: none;">
            <p>No matches found matching your filters</p>
            <button class="main-button" onclick="resetFilters()">Clear Filters</button>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

</body>
</html>
