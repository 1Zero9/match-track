<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Tracker</title>
    <link rel="icon" type="image/x-icon" href="icon/rvr.ico">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <!-- Header Section -->
    <div id="header"></div>

    <div class="content">
        <h1>Match Tracker</h1>

        <!-- Filter Section -->
        <div class="filter-container">
            <label for="filter">Filter by Competition:</label>
            <select id="filter" onchange="applyFilter()">
                <option value="all">All</option>
                <option value="League">League</option>
                <option value="Cup">Cup</option>
                <option value="Friendly">Friendly</option>
            </select>
        </div>

        <div class="container">
            <h2 class="page-title">Recent Match Results</h2>
            <div class="table-container">
                <div id="loading-spinner" class="spinner">Loading...</div>
                <table class="results-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Home Team</th>
                            <th>Score</th>
                            <th>Away Team</th>
                            <th>Competition</th>
                        </tr>
                    </thead>
                    <tbody id="resultsTableBody">
                        <!-- JavaScript will insert rows here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <div id="footer"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("header.html")
                .then(response => response.text())
                .then(data => document.getElementById("header").innerHTML = data)
                .catch(error => console.error("Error loading header:", error));

            fetch("footer.html")
                .then(response => response.text())
                .then(data => document.getElementById("footer").innerHTML = data)
                .catch(error => console.error("Error loading footer:", error));
        });

        function applyFilter() {
            const filterValue = document.getElementById("filter").value;
            const rows = document.querySelectorAll("#resultsTableBody tr");
            rows.forEach(row => {
                const competition = row.children[4].innerText;
                row.style.display = (filterValue === "all" || competition === filterValue) ? "" : "none";
            });
        }
    </script>
</body>
</html>
