<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="icon" href="icon/RVR.ico">

    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        footer {
            width: 100%;
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: white;
            position: relative;
            bottom: 0;
        }
        .table-container {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
            background: white;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            animation: fadeIn 0.5s ease-in;
        }

        .results-table th {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 500;
        }

        .results-table td {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        .results-table tbody tr {
            transition: background-color 0.2s ease;
        }

        .results-table tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        .results-table tbody tr:hover {
            background-color: #f0f4f8;
            transform: scale(1.001);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .page-title {
            color: #333;
            margin: 30px 0;
            font-size: 2em;
            font-weight: 600;
            text-align: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .results-table {
                font-size: 14px;
            }

            .results-table td, .results-table th {
                padding: 10px;
            }
        }

        .spinner {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .table-container.loading .spinner {
            display: block;
        }

        .table-container.loading .results-table {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div id="header"></div>
    
    <div class="content">
        <h1>Match Tracker</h1>
        
        <ul id="test-data">Loading...</ul>
        
        <div class="container">
            <h2 class="page-title">Recent Match Results</h2>
            <div class="table-container">
                <div id="loading-spinner" class="spinner">Loading...</div>
                <table class="results-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Player 1</th>
                            <th>Score</th>
                            <th>Player 2</th>
                            <th>Competition</th>
                        </tr>
                    </thead>
                    <tbody id="resultsTableBody">
                        <!-- Table rows will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

        <p id="status-message"></p>
    </div>

    <!-- Footer Section -->
    <div id="footer"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("header.html")
                .then(response => response.text())
                .then(data => document.getElementById("header").innerHTML = data)
                .catch(error => console.error("Error loading header:", error));

            fetch("footer.html")
                .then(response => response.text())
                .then(data => document.getElementById("footer").innerHTML = data)
                .catch(error => console.error("Error loading footer:", error));

            fetchMatches();
        });

        function fetchMatches() {
            const tableContainer = document.querySelector('.table-container');
            tableContainer.classList.add('loading');

            fetch('api/get-matches.php')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        displayResults(data.data);
                    } else {
                        throw new Error(data.error || 'Failed to fetch matches');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('resultsTableBody').innerHTML = `
                        <tr><td colspan="5" style="text-align: center; color: red;">
                            Error loading matches. Please try again later.
                        </td></tr>
                    `;
                })
                .finally(() => {
                    tableContainer.classList.remove('loading');
                });
        }

        function displayResults(results) {
            const tbody = document.getElementById('resultsTableBody');
            tbody.innerHTML = '';
            
            if (results.length === 0) {
                tbody.innerHTML = `
                    <tr><td colspan="5" style="text-align: center;">
                        No matches found
                    </td></tr>
                `;
                return;
            }
            
            results.forEach((result, index) => {
                const row = document.createElement('tr');
                row.style.animationDelay = `${index * 0.05}s`;
                
                const matchDate = new Date(result.date);
                row.innerHTML = `
                    <td>${matchDate.toLocaleDateString()}</td>
                    <td>${result.player1}</td>
                    <td>${result.score}</td>
                    <td>${result.player2}</td>
                    <td>${result.competition}</td>
                `;
                
                tbody.appendChild(row);
            });
        }
    </script>
</body>
</html>
