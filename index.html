<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Tracker</title>
    <script defer src="test.js"></script>
    <link rel="icon" href="/icon/RVR.ico">

</head>
<body>
    <!-- Header Section -->
    <div id="header"></div>

    <h1>Match Tracker</h1>
    
    <ul id="test-data">Loading...</ul>
    
    <h2>Add New Entry</h2>
    <form id="test-form">
        <label for="entry-name">Name:</label>
        <input type="text" id="entry-name" required>
        <button type="submit">Add Entry</button>
    </form>

    <h2>Edit Entry</h2>
    <form id="edit-form" style="display: none;">
        <label for="edit-name">New Name:</label>
        <input type="text" id="edit-name" required>
        <input type="hidden" id="edit-id">
        <button type="submit">Update Entry</button>
    </form>

    <p id="status-message"></p>

    <!-- Footer Section -->
    <div id="footer"></div>

    <script>
        // Load header and footer dynamically
        document.getElementById("header").innerHTML = '<object type="text/html" data="header.html" ></object>';
        document.getElementById("footer").innerHTML = '<object type="text/html" data="footer.html" ></object>';
    </script>
</body>
</html>
