<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Match Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        header {
            background-color: #222;
            color: white;
            padding: 20px;
        }

        nav {
            margin-top: 10px;
        }

        .nav-btn {
            background-color: #444;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s, transform 0.2s;
        }

        .nav-btn:hover {
            background-color: #666;
            transform: scale(1.05);
        }

        .nav-btn.active {
            background-color: orange;
            color: white;
        }

        .logout {
            background-color: red;
        }

        main {
            padding: 20px;
        }

        section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Football Match Tracker</h1>
        <nav>
            <button class="nav-btn active" data-page="home">Home</button>
            <button class="nav-btn" data-page="log">Log Match</button>
            <button class="nav-btn" data-page="view">View Matches</button>
            <button class="nav-btn" data-page="settings">Settings</button>
            <button class="nav-btn logout" data-page="logout">Logout</button>
        </nav>
        
    </header>
    
    <main>
        <section id="dashboard">
            <h2>Welcome to the Match Tracker</h2>
            <p>Track and manage your football matches with ease.</p>
        </section>
    </main>
</body>
</html>
