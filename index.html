<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Tracker</title>
    <link rel="icon" type="image/x-icon" href="rvr.ico">
    <link rel="stylesheet" href="style.css">

    <!-- ✅ Correct Script Loading Order -->
    <script defer src="scripts/supabase.js"></script>  <!-- Supabase must load first -->
    <script defer src="scripts/auth.js"></script>      <!-- Handles login/logout -->
    <script defer src="scripts/main.js"></script>      <!-- Main event listeners -->
    <script defer src="scripts/matches.js"></script>   <!-- Fetches and displays matches -->
    <script defer src="scripts/filters.js"></script>   <!-- Handles filters -->
    <script defer src="scripts/script.js"></script>   <!-- Handles filters -->

</head>
<body>
    <!-- ✅ Header Section -->
    <div class="header-container">
        <img src="assets/rvr_logo.png" alt="Match Tracker Logo" class="logo">
        <h1 class="main-title">River Valley Rangers</h1>
        <p class="sub-title">Match Records & Stats</p>

        <div class="buttons-container">
            <a href="index.html"><button class="main-button">View Results</button></a>
            <a href="admin.html"><button class="main-button">Log a Match</button></a>
            <a href="setup.html"><button class="main-button">Setup</button></a>
        </div>
    </div>

    <!-- ✅ Filter Section -->
    <div class="filter-container">
        <label for="team-filter">Team:</label>
        <select id="team-filter">
            <option value="all">Select Team</option>
        </select>

        <label for="home-away-filter">Home/Away:</label>
        <select id="home-away-filter">
            <option value="all">Home & Away</option>
            <option value="home">Home Only</option>
            <option value="away">Away Only</option>
        </select>

        <label for="year-filter">Year:</label>
        <select id="year-filter">
            <option value="all">All Years</option>
        </select>

        <label for="date-filter">Date:</label>
        <input type="date" id="date-filter">

        <label for="competition-filter">Competition:</label>
        <select id="competition-filter">
            <option value="all">Filter by...</option>
        </select>

        <button type="button" class="main-button reset-button" onclick="resetFilters()">Reset Filters</button>
    </div>

    <!-- ✅ Match Results Table -->
    <div class="table-container">
        <h2 class="page-title">Recent Matches</h2>
        <table class="results-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Home Team</th>
                    <th>Score</th>
                    <th>Away Team</th>
                    <th>Competition</th>
                </tr>
            </thead>
            <tbody id="resultsTableBody">
                <!-- JavaScript will insert rows here -->
            </tbody>
        </table>
    </div>

    <!-- ✅ Footer (Loaded via JavaScript) -->
    <div id="footer"></div>

</body>
</html>
