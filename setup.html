<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Tracker - Setup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="rvr.ico">
    <script defer src="scripts/supabase.js"></script>
    <script defer src="scripts/auth.js"></script>
    <script defer src="scripts/setup.js"></script>
</head>
<body>
    <div class="header-container">
        <div class="header-left">
            <a href="index.html">
                <img src="assets/rvr_logo.png" alt="Match Tracker Logo" class="header-logo">
            </a>
            <h1 class="main-title">Team Setup</h1>
        </div>
        <div class="header-buttons">
            <a href="index.html"><button class="main-button">Back to Results</button></a>
        </div>
    </div>

    <div class="setup-container">
        <form id="team-form" class="setup-form">
            <div class="form-group">
                <label for="team-name">Team Name</label>
                <input type="text" id="team-name" required>
            </div>
            <button type="submit" class="main-button">Add Team</button>
        </form>
    </div>

    <footer class="footer">
        <p>&copy; 2024 RVR Match Tracker. All rights reserved.</p>
    </footer>
</body>
</html>
