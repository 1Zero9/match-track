<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup - Match Tracker</title>
    <link rel="icon" type="image/x-icon" href="rvr.ico">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <!-- Header Section -->
    <div class="header-container">
        <img src="assets/rvr_logo.png" alt="Match Tracker Logo" class="logo">
        <div class="main-title">Match Tracker Setup Wizard</div>
        <div class="sub-title">Manage Teams, Venues, and Competitions</div>
        <div class="buttons-container">
            <a href="index.html"><button class="main-button">View Results</button></a>
            <a href="admin.html"><button class="main-button">Log a Match</button></a>
            <a href="setup.html"><button class="main-button">Setup</button></a>
        </div>
    </div>

    <!-- ‚úÖ Step 1: Selection Screen -->
    <div id="wizard-step-1" class="table-container">
        <h2 class="page-title">What do you want to do?</h2>
        <div class="wizard-buttons">
            <button class="small-button" onclick="showForm('team')">Manage Teams</button>
            <button class="small-button" onclick="showForm('venue')">Manage Venues</button>
            <button class="small-button" onclick="showForm('competition')">Manage Competitions</button>
        </div>
    </div>

    <!-- ‚úÖ Step 2: Forms & Table (Hidden by Default) -->
    <div id="wizard-step-2" class="table-container hidden">
        <h2 id="form-title" class="page-title"></h2>
        <form id="setup-form" class="form-container">
            <label id="form-label" for="setup-name"></label>
            <div class="input-group">
                <input type="text" id="setup-name" required>
                <button type="submit" class="small-button">Add</button>
            </div>
        </form>
        <button class="small-button back-button" onclick="showSelection()">‚¨Ö Back</button>

        <!-- ‚úÖ CRUD Table -->
        <h3 class="page-title">Existing Entries</h3>
        <table class="results-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="resultsTableBody">
                <!-- JavaScript will insert rows here -->
            </tbody>
        </table>
    </div>

    <!-- Footer Section -->
    <div id="footer"></div>

    <script>
        // ‚úÖ Load Footer
        document.addEventListener("DOMContentLoaded", function () {
            fetch("footer.html")
                .then(response => response.text())
                .then(data => document.getElementById("footer").innerHTML = data)
                .catch(error => console.error("‚ùå Error loading footer:", error));
        });

        let selectedTable = "";

        // ‚úÖ Show the correct form and load table data
        function showForm(type) {
            selectedTable = type === "team" ? "teams" : type === "venue" ? "venues" : "competitions";
            document.getElementById("wizard-step-1").classList.add("hidden");
            document.getElementById("wizard-step-2").classList.remove("hidden");

            document.getElementById("form-title").innerText = `Manage ${type.charAt(0).toUpperCase() + type.slice(1)}s`;
            document.getElementById("form-label").innerText = `${type.charAt(0).toUpperCase() + type.slice(1)} Name:`;
            document.getElementById("setup-name").value = "";

            fetchItems(selectedTable);
        }

        // ‚úÖ Show selection screen again
        function showSelection() {
            document.getElementById("wizard-step-1").classList.remove("hidden");
            document.getElementById("wizard-step-2").classList.add("hidden");
        }

        // ‚úÖ Fetch Existing Items for CRUD Table
        async function fetchItems(table) {
            const { data, error } = await window.supabase.from(table).select("*");

            if (error) {
                console.error(`‚ùå Error fetching ${table}:`, error);
                return;
            }

            const tbody = document.getElementById("resultsTableBody");
            tbody.innerHTML = '';

            data.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>
                        <button class="edit-button" onclick="editItem('${table}', ${item.id}, '${item.name}')">‚úè Edit</button>
                        <button class="delete-button" onclick="deleteItem('${table}', ${item.id})">üóë Delete</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // ‚úÖ Handle Form Submission (Create)
        document.getElementById("setup-form").addEventListener("submit", function (e) {
            e.preventDefault();
            const itemName = document.getElementById("setup-name").value;
            insertItem(selectedTable, itemName);
        });

        // ‚úÖ Add New Item to Database
        async function insertItem(table, itemName) {
            const { error } = await window.supabase.from(table).insert([{ name: itemName }]);
            if (error) {
                console.error(`‚ùå Error inserting into ${table}:`, error);
                return;
            }
            fetchItems(table);
            document.getElementById("setup-name").value = "";
        }

        // ‚úÖ Edit an Item
        function editItem(table, id, currentName) {
            const newName = prompt("Enter new name:", currentName);
            if (newName && newName !== currentName) {
                updateItem(table, id, newName);
            }
        }

        async function updateItem(table, id, newName) {
            const { error } = await window.supabase.from(table).update({ name: newName }).eq("id", id);
            if (error) {
                console.error(`‚ùå Error updating ${table}:`, error);
                return;
            }
            fetchItems(table);
        }

        // ‚úÖ Delete an Item
        async function deleteItem(table, id) {
            if (!confirm("Are you sure you want to delete this?")) return;
            const { error } = await window.supabase.from(table).delete().eq("id", id);
            if (error) {
                console.error(`‚ùå Error deleting from ${table}:`, error);
                return;
            }
            fetchItems(table);
        }

    </script>
</body>
</html>
