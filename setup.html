<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup - Match Tracker</title>
    <link rel="icon" type="image/x-icon" href="rvr.ico">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <!-- Header Section -->
    <div class="header-container">
        <img src="assets/rvr_logo.png" alt="Match Tracker Logo" class="logo">
        <div class="main-title">Match Tracker Setup</div>
        <div class="sub-title">Manage Teams, Venues, and Competitions</div>
        <div class="buttons-container">
            <a href="index.html"><button class="main-button">View Results</button></a>
            <a href="admin.html"><button class="main-button">Log a Match</button></a>
            <a href="setup.html"><button class="main-button">Setup</button></a>
        </div>
    </div>

    <!-- Setup Forms -->
    <div class="table-container">
        <h2 class="page-title">Add a Team</h2>
        <form id="team-form" class="form-container">
            <label for="team-name">Team Name:</label>
            <div class="input-group">
                <input type="text" id="team-name" required>
                <button type="submit" class="small-button">Add</button>
            </div>
        </form>
    </div>

    <div class="table-container">
        <h2 class="page-title">Add a Venue</h2>
        <form id="venue-form" class="form-container">
            <label for="venue-name">Venue Name:</label>
            <div class="input-group">
                <input type="text" id="venue-name" required>
                <button type="submit" class="small-button">Add</button>
            </div>
        </form>
    </div>

    <div class="table-container">
        <h2 class="page-title">Add a Competition</h2>
        <form id="competition-form" class="form-container">
            <label for="competition-name">Competition Name:</label>
            <div class="input-group">
                <input type="text" id="competition-name" required>
                <button type="submit" class="small-button">Add</button>
            </div>
        </form>
    </div>

    <!-- Footer Section -->
    <div id="footer"></div>

    <script>
        // ‚úÖ Load Footer Correctly
        document.addEventListener("DOMContentLoaded", function () {
            fetch("footer.html")
                .then(response => response.text())
                .then(data => document.getElementById("footer").innerHTML = data)
                .catch(error => console.error("‚ùå Error loading footer:", error));
        });

        // ‚úÖ Insert Function for Teams, Venues, and Competitions
        async function insertItem(table, itemName) {
            console.log(`üöÄ Adding ${itemName} to ${table}...`);

            try {
                const { error } = await window.supabase.from(table).insert([{ name: itemName }]);

                if (error) throw error;
                console.log(`‚úÖ ${itemName} added successfully to ${table}.`);

                // Clear input field
                document.getElementById(`${table}-name`).value = "";
            } catch (error) {
                console.error(`‚ùå Error inserting ${itemName} into ${table}:`, error);
            }
        }

        // ‚úÖ Attach Event Listeners to Forms
        document.getElementById("team-form").addEventListener("submit", function (e) {
            e.preventDefault();
            insertItem("teams", document.getElementById("team-name").value);
        });

        document.getElementById("venue-form").addEventListener("submit", function (e) {
            e.preventDefault();
            insertItem("venues", document.getElementById("venue-name").value);
        });

        document.getElementById("competition-form").addEventListener("submit", function (e) {
            e.preventDefault();
            insertItem("competitions", document.getElementById("competition-name").value);
        });
    </script>
</body>
</html>
