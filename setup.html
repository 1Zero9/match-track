<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup - Match Tracker</title>
    <link rel="icon" type="image/x-icon" href="/icon/rvr.ico">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <!-- Header Section -->
    <div class="header-container">
        <img src="assets/rvr_logo.png" alt="Match Tracker Logo" class="logo">
        <div class="main-title">Match Tracker Setup</div>
        <div class="sub-title">Manage Teams, Venues, and Competitions</div>
        <div class="buttons-container">
            <a href="index.html"><button class="main-button">View Results</button></a>
            <a href="admin.html"><button class="main-button">Log a Match</button></a>
            <a href="setup.html"><button class="main-button">Setup</button></a>
        </div>
    </div>

    <!-- Setup Forms -->
    <div class="table-container">
        <h2 class="page-title">Add a Team</h2>
        <form id="team-form">
            <div class="form-group">
                <label for="team-name">Team Name:</label>
                <input type="text" id="team-name" required>
            </div>
            <button type="submit" class="main-button">Add Team</button>
        </form>
    </div>

    <div class="table-container">
        <h2 class="page-title">Add a Venue</h2>
        <form id="venue-form">
            <div class="form-group">
                <label for="venue-name">Venue Name:</label>
                <input type="text" id="venue-name" required>
            </div>
            <button type="submit" class="main-button">Add Venue</button>
        </form>
    </div>

    <div class="table-container">
        <h2 class="page-title">Add a Competition</h2>
        <form id="competition-form">
            <div class="form-group">
                <label for="competition-name">Competition Name:</label>
                <input type="text" id="competition-name" required>
            </div>
            <button type="submit" class="main-button">Add Competition</button>
        </form>
    </div>

    <!-- Footer Section -->
    <div id="footer"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("footer.html")
                .then(response => response.text())
                .then(data => document.getElementById("footer").innerHTML = data)
                .catch(error => console.error("Error loading footer:", error));
        });

        document.getElementById("team-form").addEventListener("submit", async function (e) {
            e.preventDefault();
            const teamName = document.getElementById("team-name").value;
            await insertTeam({ name: teamName });
        });

        document.getElementById("venue-form").addEventListener("submit", async function (e) {
            e.preventDefault();
            const venueName = document.getElementById("venue-name").value;
            await insertVenue({ name: venueName });
        });

        document.getElementById("competition-form").addEventListener("submit", async function (e) {
            e.preventDefault();
            const competitionName = document.getElementById("competition-name").value;
            await insertCompetition({ name: competitionName });
        });
    </script>
</body>
</html>
